<section>

  <div class="Projects">
    <div class="Projects-project"
         *ngFor="let project of projects"
         [style.background-image]="'url(' + project.main.image + ')'"
         (click)="selectProject(project.id)">
      <div class="Projects-overlay">
        <h1>{{ project.main.title }}</h1>
        <p>{{ project.main.description }}</p>
      </div>
    </div>
  </div>

</section>
